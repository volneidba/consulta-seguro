<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistente de Seguro - JulieBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    #response {
      white-space: pre-wrap;
      background: #eef;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Assistente de Seguro</h1>
  <p>FaÃ§a uma pergunta sobre seu seguro:</p>
  <input type="text" id="userInput" style="width: 100%; padding: 8px;" placeholder="Ex: O que meu seguro cobre?">
  <button onclick="enviarPergunta()" style="margin-top: 10px; padding: 10px 15px;">Enviar</button>

  <div id="response"></div>

  <script>
    async function enviarPergunta() {
      const input = document.getElementById('userInput').value;

      const response = await fetch("https://9f1c-2804-7f0-77c0-ae8-203f-b34a-480f-36ee.ngrok-free.app/api/v1/run/7016d911-2e41-4110-8acc-211f64beb17c", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          input_value: input,
          input_type: "chat",
          output_type: "chat"
        })
      });

      const data = await response.json();
      document.getElementById('response').innerText = data.output || "Sem resposta ðŸ˜•";
    }
  </script>
</body>
</html>

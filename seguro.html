<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Seguro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { color: #333; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .bot { margin-left: 20px; color: #555; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Consulta dados do seguro</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta sobre o seguro..."/>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value;
      if (!text) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="message user">VocÃª: ${text}</div>`;
      input.value = "";

      try {
        const response = await fetch("https://cfa3-2804-7f0-77c0-ae8-203f-b34a-480f-36ee.ngrok-free.app/api/v1/run/7016d911-2e41-4110-8acc-211f64beb17c", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            input_value: text,
            input_type: "chat",
            output_type: "chat"
          }),
        });

        const data = await response.json();
        messages.innerHTML += `<div class="message bot">Agente: ${data.output || "Sem resposta"}</div>`;
      } catch (error) {
        messages.innerHTML += `<div class="message bot">Erro ao acessar o agente.</div>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
